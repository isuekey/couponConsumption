
<ion-header>
    <ion-navbar>
        <ion-title>核销</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button outline (click)="beginToWriteOff()">开始核销优惠券</button>
    <p>{{codeResult}}</p>
    <ion-list>
        <ion-item *ngFor="let consumptionItem of consumptionList">
            <label>消费者：{{consumptionItem.consumer}}</label>
            <p>核销员:{{consumptionItem.clerk}}</p>
            <p>核销日期：{{consumptionItem.created_at}}</p>
        </ion-item>
    </ion-list>
</ion-content>
