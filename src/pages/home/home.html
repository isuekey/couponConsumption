<ion-header>
    <ion-navbar>
    <ion-title>店员核销记录</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="refreshTheCouponList($event)">

    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let item of list">
        </ion-item>
    </ion-list>
</ion-content>
