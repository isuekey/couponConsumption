<ion-header>
    <ion-navbar>
    <ion-title>管理我的店面</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="refreshMyShop($event)">
        <ion-refresher-content 
        pullingIcon="arrow-dropdown"
        pullingText="释放开始刷新"
        refreshingSpinner="circles"
        refreshingText="正在刷新..."></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let shopItem of myShopList">
            <label>
            {{shopItem.name}}
            </label>
            <label>
                id:{{shopItem.id}}
            </label>
            <button ion-button outline (click)="manageCouponTemplate(shopItem)">优惠券管理</button>
            <button ion-button outline (click)="manageClerk(shopItem)">店员管理</button>
        </ion-item>
    </ion-list>
</ion-content>
